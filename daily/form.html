        window.onload = function(){
            var oDiv = document.getElementById("div1");
            var oDiv2 = document.getElementById("div2");
            var oInp = document.getElementsByTagName("input")[0];
            oInp.focus();
            var arr = [];
            addClass(oDiv,"div1");
            function addClass(obj,addclass1){
                if( obj.className == ""){
                    obj.className =addclass1;
                }else{
                   var arr = obj.className.split(" ");
                   var index = arrIndex(arr,addclass1);
                    //如果index存在，说明存在要添加的className;
                    if(index == -1){
                       obj.className += ' '+ addclass1;
                    }
                }

            }
            function arrIndex(arr,a1){
                for(i=0;i<arr.length;i++){
                    if(arr[i] == a1){
                        return i;
                    }
                }
                return -1;
            }
            function removeClass(obj,className){
                var arr = obj.className.split(" ");
                var index = arrIndex(arr,className)
//                        alert(index);
                if(index !== -1 ){
                    arr.splice(index,1);
                    obj.className = arr.join(" ");

                }
            }
            removeClass(oDiv2,"div1")

        }
