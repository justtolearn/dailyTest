<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/myjslib.js">
    </script>
    <script>
        window.onload = function(){
            var odiv = document.getElementsByTagName("div")[0];
            var speed = parseInt(getStyle(odiv,"left"));
            var num = 0;
            var arr = [];
            var timer = null;
            for(var i=20;i>0;i-=2){
                arr.push(i,-i);

            }
            arr.push(0);
            odiv.onclick = function(){
                clearInterval(timer);
                timer = setInterval(function(){
                    odiv.style.left = speed +arr[num]+"px";
                    num++;
                    alert(num);
                    if(num==arr.length){
                        clearInterval(timer);
                      //  num=0;

                    }

                },50)
            }



        }


    </script>
</head>
<body>
<div style="width: 50px;height: 50px; background: green;position: absolute;top:100px;left: 300px;"></div>
</body>
</html>
