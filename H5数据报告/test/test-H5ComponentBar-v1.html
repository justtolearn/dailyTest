<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
<!--   // 
  // <script src="../lib/jquery.fullpage.js"></script> -->
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <script src="../js/H5ComponentBar.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentBar-v1.css" />
  <link rel="stylesheet" href="../css/H5ComponentBase.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-size: 12px;
    }
    .iphone {
      width: 340px;
      height: 540px;
      background-color: #fff;
      position: absolute;;
      left: 50%;
      top: 50%;
      margin: -270px 0 0 -170px;

    }
  </style>
</head>
<body>
  <div class="iphone"></div>
  <script>
  var cfg = {
    type: 'bar-v1',
    width: 530,
    height: 600,
    center: true,
    data: [
      ['javascript', .4, '#ff7676'],
      ['html/css', .2],
      ['css3', .1],
      ['html5', .2],
      ['jQuery', .35],
      ['bootstrap', .05],
      ['vue', .4]
    ],
    css: {
      top: 150,
      opacity: 0
    },
    animateIn: {opacity: 1,top: 100},
    animateOut: {opacity: 0,top: 150}
  }
  var h5 = new H5ComponentBar( 'myBar', cfg );
  $('.iphone').append(h5);

  var loaded = true;
    $('body').click(function() {
      loaded = !loaded;
      $('.h5_component').trigger(loaded ? 'onLeave': 'onLoad');
  })

  </script>
</body>
</html>
