<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
<!--   // 
  // <script src="../lib/jquery.fullpage.js"></script> -->
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <script src="../js/H5ComponentPoint.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentPoint.css" />
  <link rel="stylesheet" href="../css/H5ComponentBase.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-size: 12px;
    }
    .iphone {
      width: 340px;
      height: 540px;
      background-color: #fff;
      position: absolute;;
      left: 50%;
      top: 50%;
      margin: -270px 0 0 -170px;

    }
  </style>
</head>
<body>
  <div class="iphone"></div>
  <script>
  var cfg = {
    type: 'point',
    width: 300,
    height: 300,
    center: true,
    data: [
      ['A项', .4, 'green'],
      ['B项', .2, 'yellow', 0, '-60%'],
      ['C项', .2, 'red', 0, '120%']
    ],
    css: {
      bottom: 0,
      opacity: 0
    },
    animateIn: { bottom: '40%', opacity: 1},
    animateOut: { bottom: 0, opacity: 0}
  }
  var h5 = new H5ComponentPoint( 'myName', cfg );
  $('.iphone').append(h5);

  var loaded = true;
    $('body').click(function() {
      loaded = !loaded;
      $('.h5_component').trigger(loaded ? 'onLeave': 'onLoad');
      $('.h5_component .point').trigger(loaded ? 'onLeave': 'onLoad');
  })

  </script>
</body>
</html>
