<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test-h5</title>
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/lib/jquery-ui.min.js"></script>
  <script src="../js/lib/jquery.fullPage.js"></script>
  <script src="../js/h5.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="../css/h5.css"/>
  <link rel="stylesheet" href="../css/H5ComponentBase.css"/>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<!-- 测试内容组织功能，以及fullpage页面切换&组件切换 -->
<!-- 内容组织管理，有可能加载若干个资源 -->
  <script>
    $(function() {
      var h5 = new H5();
      h5.addPage('face')
      .addComponent('logo', {
        text: 'logo',
        width: 400,
        height: 100, 
        animateIn: {opacity: 1},
        animateOut: {opacity: 0},
        css: {top:200,backgroundColor: 'red', opacity: 0},
        center: true,

      })
      .addComponent('slogan', {
        text: 'slogan',
        width: 400,
        height: 100,
        css: {backgroundColor: 'green'},
        center: true,
      })
      .addPage('desc')
      .addComponent('caption', {
        text: '核心理念',  
        width: 400,
        height: 100,
        css: {backgroundColor: 'blue', opacity: 0},
        animateIn: {opacity: 1},
        animateOut: {opacity: 0},
        center: true,
      })
      .addPage('page-3')
      .addComponent('caption', {
        text: '课程方向分布',
        width: 400,
        height: 100,
        css: {backgroundColor: 'red'},
        center: true,
      })
      .loader();
    })
  </script>
</body>
</html>
